<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <title> Music Playground</title>
  </head>

  <!-- Nav Content Area -->
  <body>
    <div class="container-fluid">
	    <nav class="navbar navbar-default"> 
	      <!-- Brand and toggle get grouped for better mobile display -->
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand navbar-btn homeclr" href="#">Home</a>
	      </div>

	      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="collapse navbar-collapse navbar-btn" id="bs-example-navbar-collapse-1">
	        <ul class="nav navbar-nav">
	          <li><a href="#">Add Music<span class="sr-only">(current)</span></a></li>
	          <li><a href="#">Download Music</a></li>
	        </ul>
	        <form class="navbar-form navbar-left" role="search">
	          <div class="form-group">
	            <input type="text" class="form-control" placeholder="Whatcha' looking' for?">
	          </div>
	          <button type="submit" class="btn btn-default">Search</button>
	        </form>

	        <button type="button" class="btn btn-default btn-lg ">
	  					<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default btn-lg">
	  					<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default btn-lg">
	  					<span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default btn-lg">
	  					<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
					</button>

	        <ul class="nav navbar-nav navbar-right">
	          <li><a href="#">Sign In</a></li>
	          <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
	            <ul class="dropdown-menu">
	              <li><a href="#">My Profile</a></li>	           
	              <li role="separator" class="divider"></li>
	              <li><a href="#">My account</a></li>
	            </ul>
	          </li>
	        </ul>
	      </div><!-- /.navbar-collapse -->
	    </nav>


	    <div class="row row-eq-height">
	      <div class="col-md-4 left">
	        <form action="#" method="POST">
	          <label for="song_length"><strong> Song length: </strong></label> 
	          <br><br>
	          <input class="range" type="range" name="song_length" min="0:00" max="10:00"step="0:01" value="5.00">
	          <br><br>
	          <label for="artist_type"><strong>Artist:</strong></label>
	          <br><br>
	          <select class ="fullwidth" id="artist_type" name="artisttype">
	            <option value="Nirvana">Nirvana</option>
	            <option value="Beatles">Beatles</option>
	            <option value="DMB">Dave Matthews</option>
	            <option value ="Eagles">Eagles</option>
	          </select>  
	          <br><br>  
	          <label  for="album_type"><strong>Album:</strong></label>
	          <br><br>
	          <select class ="fullwidth"id="album_type" name="albumtype">
	            <option value="mn">Nevermind</option>
	            <option value="hj">Hey Jude</option>
	            <option value="crash">Crash</option>
	            <option value="hc">Hotel california</option>
	          </select>
	          <br><br>
	          <label><strong>Genre:</strong></label>
	          <br><br>
	          <table class ="fullwidth">
	            <tr>
	              <td><input type="checkbox" name="rock" value="rock-song"> Rock</td>
	              <td><input type="checkbox" name="country" value="country-music"> Country</td>
	            </tr> 
	            <tr>   
	              <td><input type="checkbox" name="pop" value="pop-music"> Pop</td>
	              <td><input type="checkbox" name="jazz" value="jazz-music"> Jazz</td>
	            </tr>
	            <tr>     
	              <td><input type="checkbox" name="blues" value="blues-music"> Blues</td>
	              <td><input type="checkbox" name="hiphop" value="hiphop-music"> Hip-Hop</td>
	            </tr>
	          </table>
	          <br><br>
	          <div>
	            <input class ="fullwidth myButton" type="submit" value="Filter">
	          </div>
	        </form>
	      </div>

	      <div class="col-md-8 right navbar-text">
	      	<div id="songs" >
		      </div>  
		      <span>  
		      <input  class="moreButton" type="button" id="more" value="Load More Songs">
		      <span>  
	      </div>
      </div>
    </div>

    <script data-main="javascript/main"  src="bower_components/requirejs/require.js"></script>
  </body>  
</html>
